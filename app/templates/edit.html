{% extends "layout.html" %}
{% block content %}
<form action="/edit/{{city.id}}" method="post">
    <div class="row">
        <div class="col">
            <label for="cities">City Name</label>
            <input id="cities" type="text" class="form-control" placeholder="City Name" name="fldName" value="{{city.fldName}}">
        </div>
        <div class="col">
            <label for="state_id">State ID</label>
            <input id="state_id" type="text" class="form-control" placeholder="State ID"
                   name="state_id" value="{{city.state_id}}">
        </div>
        <div class="col">
            <label for="state_name">City State</label>
            <input id="state_name" type="text" class="form-control" placeholder="City State" name="state_name" value="{{city.state_name}}">
        </div>
    </div>

    <div class="row">
        <div class="col">
            <label for="lat">City Latitude</label>
            <input id="lat" type="text" class="form-control" placeholder="City Latitude" name="lat" value="{{city.lat}}">
        </div>
        <div class="col">
            <label for="lng">City Longitude</label>
            <input id="lng" type="text" class="form-control" placeholder="City Longitude" name="lng" value="{{city.lng}}">
        </div>
    </div>
    <div class="row">
        <div class="col">
            <label for="county_fips">County Population</label>

            <input id="county_fips" type="text" class="form-control" placeholder="County Population"
                   name="county_fips" value="{{city.county_fips}}">
        </div>
        <div class="col">
            <label for="population">City Population</label>
            <input id="population" type="text" class="form-control" placeholder="Population" name="population" value="{{city.population}}">
        </div>
    </div>
    <button type="submit" class="btn btn-success">Save</button>

</form>
{% endblock %}
